<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <title>多选框单选框</title>
</head>
<body>
    <!--文本域-->
    <!--<textarea class="form-control" rows="5"></textarea>-->

    <!--多选框和单选框-->
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            心如&mdash;止水 <!--&mdash;   下连接线-->
        </label>
    </div>

    <div class="checkbox" disabled>
        <label>
            <input type="checkbox" value="" disabled>
            小样
        </label>
    </div>

    <!--单选框-->
    <div class="radio">
        <label>
            <input type="radio" name="radio" id="r" value="o1" checked>
            单选框
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="radio" id="r1" value="o2">
            框框
        </label>
    </div>

    <div class="radio disabled">
        <label>
            <input type="radio" name="radio" id="r2" value="o3" disabled>
            框框啊
        </label>
    </div>


    <!--下拉列表-->
    <select class="form-control">
        <option>我</option>
        <option>好</option>
        <option>难</option>
    </select>


</body>
</html>
