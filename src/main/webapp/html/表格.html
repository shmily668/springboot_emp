<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <title>表格</title>
</head>
<body>
    <!--条纹状表格-->
    <table class="table table-striped">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>喜</td>
            <td>欢</td>
            <td>你</td>
        </tr>
        <tr>
            <td>我</td>
            <td>追</td>
            <td>你</td>
        </tr>
    </table>
    <!--带边框的表格-->
    <table class="table table-bordered">
        <tr>
            <td class="active">1</td>
            <td class="success">2</td>
            <td class="info">3</td>
        </tr>
        <tr class="warning">
            <td>喜</td>
            <td>欢</td>
            <td>你</td>
        </tr>
        <tr>
            <td>我</td>
            <td class="danger">追</td>
            <td>你</td>
        </tr>
    </table>
    <!--鼠标悬停-->
    <table class="table table-hover">
        <tr class="danger">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>喜</td>
            <td>欢</td>
            <td class="danger">你</td>
        </tr>
        <tr>
            <td class="success">我</td>
            <td>追</td>
            <td class="warning">你</td>
        </tr>
    </table>
    <!--紧缩表格-->
    <table class="table table-condensed">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>喜</td>
            <td>欢</td>
            <td>你</td>
        </tr>
        <tr>
            <td>我</td>
            <td>追</td>
            <td>你</td>
        </tr>
    </table>
    <!--响应式表格-->
    <div class="table-responsive">
    <table class="table table-bordered">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>喜</td>
            <td>欢</td>
            <td>你</td>
        </tr>
        <tr>
            <td>我</td>
            <td>追</td>
            <td>你</td>
        </tr>
    </table>
    </div>
</body>
</html>
